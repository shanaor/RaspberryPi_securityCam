<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users and Logs</title>
  <link rel="stylesheet" href="users_and_logs_operations.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div class="navbar">
  <ul>
    <li><a href="Livefeed.html">Livefeed</a></li>
    <li><a href="Register_face.html">Register face</a></li>
    <li><a href="Video_operations.html">Video operations</a></li>
    <li><a class="active" href="Users_and_logs_operations.html">Users and logs</a></li>
  </ul>
</div>
  
  <div id="container">
  <h1>Admin Dashboard</h1>
  <section id="register-user">
    <h2>Register New User</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </section>
  
  <section id="user-list">
    <h2>Registered Users</h2>
    <button id="refresh-users">Refresh User List</button>
    <ul id="users"></ul>
  </section>
  
  <section id="event-logs">
    <h2>Event Logs</h2>
    <form id="logs-form">
      <input type="number" id="log-day" placeholder="Day">
      <input type="number" id="log-month" placeholder="Month">
      <input type="number" id="log-year" placeholder="Year">
      <button type="submit">Get Logs</button>
    </form>
    <ul id="logs"></ul>
  </section>
</div>
  <script type="module" src="users_and_logs_operations.js"></script>
</body>
</html>
