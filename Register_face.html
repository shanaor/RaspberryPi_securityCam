<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Admin Dashboard</title>
  <link rel="stylesheet" href="register_face.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="Livefeed.html">Livefeed</a></li>
      <li><a class="active" href="Register_face.html">Register face</a></li>
      <li><a href="Video_operations.html">Video operations</a></li>
      <li><a href="Users_and_logs_operations.html">Users and logs</a></li>
    </ul>
  </div>
  <br><br>
  <h1>Face Admin Dashboard</h1>

  <!-- Live Registration Feed Section -->
  <section id="live-feed-section">
    <h2>Live Face Registration Feed</h2>
    <img id="live-feed" src="/register_video_feed" alt="Live Registration Feed">
    <br>
    <button id="refresh-live-feed">Refresh Live Feed</button>
  </section>

  <!-- Register Face Section -->
  <section id="register-face-section">
    <h2>Register Face</h2>
    <form id="register-face-form">
      <input type="text" id="first-name" placeholder="First Name" required>
      <input type="text" id="last-name" placeholder="Last Name" required>
      <button type="submit">Register Face</button>
    </form>
    <div id="face-result">
      <p id="register-message"></p>
      <img id="face-image" src="" alt="Captured Face">
    </div>
  </section>
  
  <!-- Delete Face Section -->
  <section id="delete-face-section">
    <h2>Delete Face</h2>
    <form id="delete-face-form">
      <input type="text" id="delete-face-id" placeholder="Face ID" required>
      <button type="submit">Delete Face</button>
    </form>
    <p id="delete-message"></p>
  </section>
  
  <!-- List Faces Section -->
  <section id="list-faces-section">
    <h2>Registered Faces</h2>
    <button id="refresh-faces">Refresh List</button>
    <ul id="faces-list"></ul>
  </section>
  
  <script type="module" src="register_face.js"></script>
</body>
</html>
