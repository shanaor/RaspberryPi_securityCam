<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Admin Dashboard</title>
  <link rel="stylesheet" href="css/register_face.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="Livefeed.html">Livefeed</a></li>
      <li><a class="active" href="Register_face.html">Register face</a></li>
      <li><a href="Video_operations.html">Video operations</a></li>
      <li><a href="Users_and_logs_operations.html">Users and logs</a></li>
    </ul>
  </nav>
  <br><br>

  <main class="container"></main>
    <h1>Face Admin Dashboard (Admin only)</h1>
  
      <!-- Live Registration Feed Section -->
      <section id="live-feed-section">
        <h2>Live Face Registration Feed</h2>
        <img id="live-feed" src="/register_video_feed" alt="Live Registration Feed">
        <br>
        <p id="livefresh"></p>
        <button id="refresh-livefeed-btn">Refresh Live Feed</button>
        <button class="redbtn" id="disappear-feed-btn">Hide Live Feed</button> <button id="appear-feed-btn">Show Live Feed</button>
      </section>
    
    <!-- Capture Face Section -->
    <section id="capture-section">
      <h2>Register New Face</h2>
        <label for="capture attempts">Capture attempts, 1 to 100:</label>
          <input type="number" id="capture-attempts" value="20" min="1" max="100" step="1" placeholder="Number of attempts to try to capture face"
            title="Capture attempts must be a number between 0 and 100." required>
        <label for="capture-interval">Capture Time loop,1000-10000. 1000 = 1 second, 10000 = 10 seconds:</label>
          <input type="number" id="capture-interval" value="3000" min="1000" max="10000" step="1" placeholder="Time in seconds between Camera face capture attempts"
            title="Time between camera trying to capture face. must be a number between 1000 (1 second) and 10000 (10 seconds)." required>
        <button id="start-capture-btn">Start Face Capture</button>
        <button class="redbtn" id="cancel-capture-btn">Cancel Capture</button>
        <div id="capture-status-message"></div>
        <div class="spinner" id="capture-spinner"></div>
        <div class="preview-wrapper">
            <img id="face-preview-img" alt="Face Preview">
        </div>
    </section>

    <!-- Register Face Section -->
    <section>
      <h2>Enter Details for Captured Face</h2>  
        <form id="register-details-form">
          <div>
              <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" pattern="^[a-zA-Z ]{3,20}$" placeholder="First name"
                  title="First name must be 3-20 characters long and contain only letters and spaces." required>
              <span class="error" id="first-name-error"></span>
          </div>
          <div>
              <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" pattern="^[a-zA-Z ]{3,20}$" placeholder="Last name" 
                  title="Last name must be 3-20 characters long and contain only letters and spaces." required>
              <span class="error" id="last-name-error"></span>
          </div>
          <button type="submit" id="register-face-btn">Register This Face</button>
        </form>
      <div id="register-status-message"></div>
    </section>

  <!-- Delete Face Section -->
  <section id="delete-face-section">
    <h2>Delete Face</h2>
      <form id="delete-face-form">
        <label for="delete-face-id">Face ID:</label>
          <input type="number" id="delete-face-id" placeholder="Face ID" min="1" title="Face ID must be a positive integer." required> 
        <span id="face-id-error" class="error"></span>
        <button class="redbtn" id="delete-face-btn" type="submit">Delete Face</button>
      </form>
    <p id="delete-message"></p>
  </section>

  <!-- Face List Section -->
  <section>
    <h2>Registered Faces</h2>
      <button id="refresh-faces">Refresh List</button>
      <ul id="faces-list">Loading...</ul>
  </section>
  </main>

  <script type="module" src="js/register_face.js"></script>
</body>
</html>
